{% extends 'shop/basic.html' %}


{% block title%} contact us {% endblock %}
{% block body %}
<div    class="container my-3">
    <h3>Contact Us </h3>

    <form action="/shop/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
      <label for="name"><h4>Name </h4></label>
    <input type="Text" class="form-control" id="name" name= 'name'placeholder="enter your name">
  </div>

        <div class="form-group">
            <label for="name"><h4>Email</h4></label>
    <input type="email" class="form-control" id="email" name='email'placeholder="enter your email">
  </div>

   <div class="form-group">
       <label for="name"><h4>Phone</h4></label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="enter your phone no">
  </div>
        <div class="form-group">
            <label for="desc"><h3>How May We Help You? </h3></label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
     <button type="Submit" class="btn btn-success">submit</button>
</form>
</div>



{% endblock %}
{%block js%}
<script>
{% if thank %}
alert('Thanks for for contacting us. we will get back to you soon');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
